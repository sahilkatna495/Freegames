<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src ="../js/todo.js"></script>
  <style>
    .navbar-expand-lg {
        background: black;
        color: #fff;
    } 
    .navbar-expand-lg a {
        color:#fff;
    }
    input {
        -webkit-appearance: none;
        appearance: none;
        background-clip: padding-box;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: .375rem;
        color: #212529;
        display: block;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        padding: .375rem .75rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        width: 100%;
    }
    .mb-3 {
        display: flex;
        justify-content: center;
    }
    .card {
        margin: 20px;
        border: 1px solid #e3e6f0;
        border-radius: .375rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        padding: 1.25rem;
    }
    .card-title {
        margin-bottom: .75rem;
        font-size: 1.25rem;
        font-weight: bold;
        color: #007bff;
    }
    .card-text {
        margin-bottom: 1rem;
        color: #6c757d;
    }
    .container {
        margin-top: 20px;
    }
    .modal-header, .modal-footer {
        border: none;
    }
    .modal-title {
        color: #007bff;
    }
    .modal-body p {
        margin-bottom: .5rem;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Navbar scroll</a>
            <button aria-controls="navbarScroll" type="button" aria-label="Toggle navigation" class="navbar-toggler collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarScroll">
                <div class="me-auto my-2 my-lg-0 navbar-nav navbar-nav-scroll" style="max-height: 100px;">
                    <a aria-current="page" class="nav-link active" href="/">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center gap-lg-5" style="display:flex; justify-content: center; gap: 20px;">
            <h2 class="text-primary text-center">Here are your todos</h2>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Todo</button>
            <button type="button" id="deleteall" class="fw-bold btn btn-danger">Delete All</button>
        </div>
        <div class="row" id="noTodosMessage"><h3 class="text-center text-danger">No todos found</h3></div>
        <div id="taskList" class="row"></div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Add list Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Add new Todo</h4>
            </div>
            <div class="modal-body">
              <p>Text</p>
              <input type="text" id="taskInputtitle" placeholder="What's this about" />
            </div>
            <div class="modal-body">
                <p>Description</p>
                <input type="text" id="taskInputdescription" placeholder="What's this about" />
             </div>
             <div class="modal-body">
                <p>Start date</p>
                <input type="date" id="taskInputStartDate" placeholder="Start Date" />
             </div>
             <div class="modal-body">
                <p>End date</p>
                <input type="date" id="taskInputendDate" placeholder="End Date" />
             </div>
             <div class="mb-3 d-flex justify-content-center"><button type="button" id="addButton" class="w-50 fw-bold btn btn-primary">Add</button></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
   
</body>
</html>
