<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Game Details</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="../images/logo.webp" alt="freegameshub" width="200" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Navigation items -->
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" id="search-input" aria-label="Search">
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Left Column: Image and Icons -->
        <div class="col-md-4">
            <img id="game-image" src="" alt="Game Image" class="img-fluid rounded shadow mb-3">
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-primary">Download</button>
                <button class="btn btn-secondary">Visit Website</button>
            </div>
            <div class="d-flex justify-content-between">
                <i class="fas fa-thumbs-up"></i>
                <i class="fas fa-thumbs-down"></i>
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <!-- Right Column: Title, Short Description, and More -->
        <div class="col-md-8">
            <h2 id="game-title" class="font-weight-bold"></h2>
            <p id="game-short-description" class="font-italic text-muted"></p>
            <div class="border border-secondary p-4 my-4 rounded">
                <p id="game-description"></p>
            </div>

            <!-- System Requirements -->
            <div class="mt-4">
                <h4 class="h4 font-weight-bold mb-2">System Requirements</h4>
                <div class="row border border-secondary p-4 rounded">
                    <div class="col-md-6">
                        <p class="text-uppercase">OS</p>
                        <h6 id="os-requirement"></h6>
                    </div>
                    <div class="col-md-6">
                        <p class="text-uppercase">Processor</p>
                        <h6 id="processor-requirement"></h6>
                    </div>
                    <div class="col-md-6">
                        <p class="text-uppercase">Memory</p>
                        <h6 id="memory-requirement"></h6>
                    </div>
                </div>
            </div>

            <!-- More Info Section -->
            <div class="mt-4">
                <h4 class="h4 font-weight-bold mb-2">More Info</h4>
                <div class="row border border-secondary p-4 rounded">
                    <div class="col-md-4">
                        <p class="text-muted">Developer</p>
                        <h6 id="developer-info"></h6>
                    </div>
                    <div class="col-md-4">
                        <p class="text-muted">Publisher</p>
                        <h6 id="publisher-info"></h6>
                    </div>
                    <div class="col-md-4">
                        <p class="text-muted">Release Date</p>
                        <h6 id="release-date-info"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
